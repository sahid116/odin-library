<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button id="newBook">Add Book</button>
        <div class="newfm">
            <form id="newForm" style="display: none;">
                <label for="title">Title:</label>
                <input type="text" id="title" class="ele" autocomplete="off">
                <br>
                <label for="Author">Author:</label>
                <input type="text" id="Author" class="ele" autocomplete="off">
                <br>
                <label for="Pages">Pages:</label>
                <input type="number" id="pages" class="ele" autocomplete="off">
                <br>
                <label>Read</label>
                <input type="checkbox" id="read" class="ele">
                <br>
                <input type="submit" value="Add Book">
            </form>
            <div id="library"></div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
